inputSet:
  identifier: "STABLE"
  pipeline:
    identifier: "T_New"
    stages:
    - stage:
        identifier: "Rolling_Deploy"
        type: "Deployment"
        spec:
          serviceConfig:
            serviceDefinition:
              type: "NativeHelm"
              spec:
                variables:
                - name: "tag"
                  type: "String"
                  value: "a"
                artifacts:
                  primary:
                    type: "DockerRegistry"
                    spec:
                      tag: "stable-alpine"
        variables:
        - name: "custom_tag"
          type: "String"
          value: "a"
  name: "STABLE"
  orgIdentifier: "default"
  projectIdentifier: "Rolling_Lab"
