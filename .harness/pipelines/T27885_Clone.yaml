pipeline:
  allowStageExecutions: false
  projectIdentifier: Rolling_Lab
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Rolling Deploy
        identifier: Rolling_Deploy
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: Basic_Service
            serviceDefinition:
              type: Kubernetes
              spec:
                variables: []
                manifests:
                  - manifest:
                      identifier: BasicManifest
                      type: K8sManifest
                      spec:
                        store:
                          type: Github
                          spec:
                            connectorRef: account.tres
                            gitFetchType: Branch
                            paths:
                              - /templates
                            repoName: pedrokuhn/basic-service-manifest
                            branch: labBO
                        skipResourceVersioning: false
                  - manifest:
                      identifier: Values
                      type: Values
                      spec:
                        store:
                          type: Github
                          spec:
                            connectorRef: account.tres
                            gitFetchType: Branch
                            paths:
                              - /values.yaml
                            repoName: pedrokuhn/basic-service-manifest
                            branch: labBO
                artifacts:
                  primary:
                    spec:
                      connectorRef: account.harnessImage
                      imagePath: library/nginx
                      tag: <+input>
                    type: DockerRegistry
          infrastructure:
            environmentRef: Basic_Infra
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: account.Testaaa
                namespace: pedro
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: false
          execution:
            steps:
              - step:
                  type: K8sRollingDeploy
                  name: Rolling Deployment_1
                  identifier: RollingDeployment_1
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
                    delegateSelectors:
                      - dallas-training
                  timeout: 10m
                  failureStrategies: []
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    skipDryRun: false
          serviceDependencies: []
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        variables: []
        when:
          pipelineStatus: Success
  notificationRules:
    - name: Test
      pipelineEvents:
        - type: AllEvents
      notificationMethod:
        type: Email
        spec:
          userGroups:
            - account.Test_User_Group
          recipients: []
      enabled: true
  flowControl:
    barriers: []
  variables: []
  identifier: T27885_Clone
  name: T32997 - get secret
