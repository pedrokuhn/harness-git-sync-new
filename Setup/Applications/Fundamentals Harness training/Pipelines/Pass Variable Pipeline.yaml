harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: Tag
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Get Tag
- type: ENV_STATE
  name: Deploy tag
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: Deploy service using that tag
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: Pedro Production
  - entityType: SERVICE
    name: Service
    value: webfrontend
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: prod-namespace
