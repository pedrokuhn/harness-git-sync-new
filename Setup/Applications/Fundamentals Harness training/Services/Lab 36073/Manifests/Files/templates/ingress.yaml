apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{.Values.name}}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{.Values.ingress.hostName}}
      http:
        paths:
          - path: {{.Values.ingress.path}}
            backend:
              serviceName: {{.Values.name}}
              servicePort: {{.Values.servicePort}}