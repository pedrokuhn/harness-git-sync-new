harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Pedro Production
failureStrategies:
- actionAfterTimeout: END_EXECUTION
  executionScope: WORKFLOW
  failureTypes:
  - CONNECTIVITY
  - VERIFICATION_FAILURE
  - AUTHENTICATION
  - APPLICATION_ERROR
  manualInterventionTimeout: 1209600000
  repairActionCode: MANUAL_INTERVENTION
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: GKE cluster
  daemonSet: false
  infraDefinitionName: prod-namespace
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: SHELL_SCRIPT
      name: Test Shell Template
      properties:
        executeOnDelegate: true
        timeoutMillis: 600000
      templateUri: App/CS - Pedro/Test Shell Template:latest
      templateVariables:
      - name: BENDER_BRANCH_NAME
        value: master
      - name: SWITCH_CLOUD
        value: 'true'
      - name: PLAYBOOK_NAME
        value: ''
      - name: PLAYBOOK_ARGS
        value: ''
      - name: ISIGHT_SUBCLUSTER_NAME
        value: ''
      - name: AWS_DEFAULT_REGION
        value: us-east-1
      - name: CLEANUP_TMPDIR
        value: 'true'
      - name: CLOUD
        value: ''
      - name: INTERSIGHT_API_KEY_ID
        value: test
      - name: EC2_TAG_ENVIRONMENT
        value: TEST
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Basic Deployment
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: GKE cluster
  daemonSet: false
  infraDefinitionName: prod-namespace
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Basic Deployment
  statefulSet: false
templatized: false
