harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Pedro Staging
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster 2
  daemonSet: false
  infraDefinitionName: staging-namespace
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: SHELL_SCRIPT
      name: Export UserGroup Variable
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        outputVars: USER_GROUP
        publishAsVar: true
        scriptString: |-
          echo "exporting variable => ${serviceVariable.testGroup}"

          export USER_GROUP=${serviceVariable.testGroup}
        scriptType: BASH
        secretOutputVars: ''
        sshKeyRefName: null
        sweepingOutputName: approvers
        sweepingOutputScope: PIPELINE
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Primary Context Setup
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: serviceName,artifact,repositoryName
    publishAsVar: true
    scriptString: |-
      serviceName=${workflow.variables.service}

      artifact=${workflow.variables.artifact}

      repositoryName=${workflow.variables.repositoryName}
    scriptType: BASH
    secretOutputVars: ''
    sshKeyRefName: null
    sweepingOutputName: main
    sweepingOutputScope: PIPELINE
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
- type: SHELL_SCRIPT
  name: Sister Context Setup
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: serviceName,artifact
    publishAsVar: true
    scriptString: |-
      serviceName=${workflow.variables.serviceSister}

      artifact=${workflow.variables.artifactSister}
    scriptType: BASH
    secretOutputVars: ''
    sshKeyRefName: null
    sweepingOutputName: sister
    sweepingOutputScope: PIPELINE
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
- type: SHELL_SCRIPT
  name: Export UserGroup Variable
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: USER_GROUP
    publishAsVar: true
    scriptString: |-
      echo "exporting variable => ${serviceVariable.testGroup}"

      export USER_GROUP=${serviceVariable.testGroup}
    scriptType: BASH
    secretOutputVars: ''
    sshKeyRefName: null
    sweepingOutputName: approvers
    sweepingOutputScope: PIPELINE
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster 2
  daemonSet: false
  infraDefinitionName: staging-namespace
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Service entity in Rollback Canary
  fixed: false
  mandatory: true
  name: Service
- type: TEXT
  fixed: false
  mandatory: true
  name: service
- type: TEXT
  fixed: false
  mandatory: false
  name: serviceSister
- type: TEXT
  fixed: false
  mandatory: true
  name: repositoryName
- type: TEXT
  fixed: false
  mandatory: true
  name: artifact
- type: TEXT
  fixed: false
  mandatory: false
  name: artifactSister
