harnessApiVersion: '1.0'
type: KUBERNETES_CLUSTER
continuousEfficiencyConfig:
  continuousEfficiencyEnabled: false
delegateSelectors:
- first-gen-pedro-delegate
skipValidation: false
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useKubernetesDelegate: true
