template:
    name: New Stage Name
    identifier: new_stage_name
    versionLabel: first
    type: Stage
    projectIdentifier: Git_Experience
    orgIdentifier: default
    tags: {}
    spec:
        type: Deployment
        spec:
            serviceConfig:
                serviceRef: Test_Service
                serviceDefinition:
                    spec:
                        variables: []
                    type: Kubernetes
            infrastructure:
                environmentRef: stg
                infrastructureDefinition:
                    type: KubernetesDirect
                    spec:
                        connectorRef: New_New_K8s_Connector
                        namespace: test
                        releaseName: release-<+INFRA_KEY>
                allowSimultaneousDeployments: false
            execution:
                steps:
                    - step:
                          name: Rollout Deployment
                          identifier: rolloutDeployment
                          type: K8sRollingDeploy
                          timeout: 10m
                          spec:
                              skipDryRun: false
                rollbackSteps:
                    - step:
                          name: Rollback Rollout Deployment
                          identifier: rollbackRolloutDeployment
                          type: K8sRollingRollback
                          timeout: 10m
                          spec: {}
        failureStrategies:
            - onFailure:
                  errors:
                      - AllErrors
                  action:
                      type: StageRollback
